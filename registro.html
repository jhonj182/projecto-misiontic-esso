<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="bg-light sticky-top">
        <!-- <div class="nav">
            <img class="logo" src="img/mobil-esso-logo.jpg">
            <a class="registrarse" aria-current="page" href="#">Registrarse</a>
        </div> -->
        <nav class="navbar w-70 ali navbar-expand-lg navbar-light ">
          <div class="container-fluid col-log-6 justify-content-start">
            <div class="nav">
              <img class="logo" width="241" height="183" src="img/logo.svg">
              

            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-log-6 justify-content-end" id="navbarNav">
              <ul class="navbar-nav d-flex flex-row-reverse bd-highlight">
                <li class="nav-item">
                  <a class="nav-link text-dark" href="/index.html">Inicio</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <section class="container-fluid contenedor ">
    <div class="w-70 h-1000 ">
      <div class="col-lg-6  center-form d-flex flex-column align-items-center justify-content-center">
        <h1 class="mt-5 mb-5 
        text-light">Formulario de Registro</h1>
        <form class="row g-3 text-light">
          <div class="col-md-6">
            <label for="name" class="form-label">Nombres</label>
            <input  type="text" class="form-control js-name" id="name" name="name" placeholder="ingrese su nombre">
          </div>
          <div class="col-md-6">
            <label for="apellidos" class="form-label js-apellidos">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos">
          </div>
          <div class="col-md-6">
            <label for="documento" class="form-label js-documento">Documento</label>
            <input type="text" class="form-control" id="documento" name="documento" placeholder="Ingrese su documento" title="El documento es requerido" required>
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Tipo de Documento</label>
            <select id="inputState" class="form-select">
              <option selected>Seleccione</option>
              <option value="Cedula">Cedula</option>
              <option value="Pasaporte">Pasaporte</option>
              <option value="Ce">Cedula de Extranjeria</option>
              <option value="Dni">DNI</option>
              <option value="Ti">Tarjeta de Identidad</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control js-email" id="Email" placeholder="alguien@ejemplo.com" required>
          </div>
          <div class="col-md-6">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="phone" class="form-control js-telefono" id="Email" placeholder="3212345678" required>
          </div>
          <div class="col-md-6">
            <label for="pass" class="form-label">Contraseña</label>
            <input type="password" class="form-control js-password" id="pass" required>
          </div>
          <div class="col-md-6">
            <label for="repassword" class="form-label">Repetir Contraseña</label>
            <input type="password" class="form-control js-repassword" id="repassword" required>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                He leido y acepto los <a href="#" class="terminos link-light">Términos y Condiciones</a>
              </label>
            </div>
          </div>
          <div class="col-12">
            <input type="submit" class="btn btn-dark" value="Registrarme"></input>
          </div>
        </form>
      </div>
    </div>
    </section>

</body>
</html>
