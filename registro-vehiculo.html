<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos2.css">
    <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <title>Document</title>
</head>
<body>
    <header class="bg-light sticky-top">
        <!-- <div class="nav">
            <img class="logo" src="img/mobil-esso-logo.jpg">
            <a class="registrarse" aria-current="page" href="#">Registrarse</a>
        </div> -->
        <nav class="navbar w-70 ali navbar-expand-lg navbar-light ">
          <div class="container-fluid col-log-6 justify-content-start">
            <div class="nav">
              <img class="logo" width="241" height="183" src="img/logo.svg">
              

            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-log-6 justify-content-end" id="navbarNav">
              <ul class="navbar-nav d-flex flex-row-reverse bd-highlight">
                <li class="nav-item">
                  <a class="nav-link text-dark" href="/index.html">Inicio</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <section class="container-fluid contenedor ">
    <div class="w-70 h-1000 ">
      <div class="col-lg-6  center-form d-flex flex-column align-items-center justify-content-center">
        <h1 class="mt-5 mb-5 
        text-light">Registro de Vehículo</h1>
        <form class="row g-3 text-light">
          <div class="col-sm-12">
            <label for="name" class="form-label">Placa</label>
            <input  type="text" class="form-control js-name" id="name" name="name" placeholder="AAA000" style="text-transform:uppercase"/>
          </div>
          <div class="col-sm-12">
            <label for="inputState" class="form-label">Marca del Vehículo</label>
            <select id="inputState" class="form-select">
              <option selected>Seleccione</option>
              <option value="Audi">Audi</option>
              <option value="BMW">BMW</option>
              <option value="Chevrolet">Chevrolet</option>
              <option value="Citroën">Citroën</option>
              <option value="Ford">Ford</option>
              <option value="Foton">Foton</option>
              <option value="Hyundai">Hyundai</option>
              <option value="JAC">JAC</option>
              <option value="Kia">Kia</option>
              <option value="Mazda">Mazda</option>
              <option value="Mercedes-Benz">Mercedes-Benz</option>
              <option value="Renault">Renault</option>
              <option value="Subaru">Subaru</option>
              <option value="Suzuki">Suzuki</option>
              <option value="Subaru">Subaru</option>
              <option value="Toyota">Toyota</option>
              <option value="Volkswagen">Volkswagen</option>
              <option value="Otra Marca">Otra Marca</option>
            </select>
          </div>
          <div class="col-sm-12">
            <label for="modelo" class="form-label">Modelo</label>
            <input class="form-control js-name" type="number" min="1900" max="2099" step="1" value="2021" />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                He leido y acepto los <a href="#" class="terminos link-light">Términos y Condiciones de Registro de Vehículos</a>
              </label>
            </div>
          </div>
          <div class="col-12">
            <input type="submit" class="btn btn-dark" value="Registrar Vehículo"></input>
          </div>
        </form>
      </div>
    </div>
    </section>

</body>
</html>
